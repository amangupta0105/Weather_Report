<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="assets/weather.png" type="image/x-icon">
    </head>
    <body>
        <div class="screen">
            <!-- Heading -->
            <h1 class="heading box">
                Weather App
            </h1>
            <!-- Select box -->
            <div class="box search">
                <span class="weather">
                    <button class="yweath">Your Weather</button>
                </span>
                <span class="sWeather">
                    <button class="sweath">Search Weather</button>
                </span>
            </div>
            <!-- 1st Screen -->
            <div class="first">
                <!-- Grant location -->
                <div>
                    <div class="location-img box">
                        <img src="assets/location-dot-solid.svg" alt="Grant Location">
                    </div>
                    <div class="location-text box">
                        <p id="p1">Grant Location Access</p>
                        <p id="p2">Allow Access To Get Weather Information</p>
                    </div>
                </div>
                <!-- Grant button -->
                <div class="box bt">
                    <button type="submit" class="location">Grant Access</button>
                </div>
            </div>

            <!-- 2nd Screen -->
            <div class="secound">
                <div class="area box">
                    <span class="city_name">Seach for city or Allow Access</span>
                    <img
                        src="assets/istockphoto-512185437-170667a.jpg"
                        alt="Indian Flag"
                        class="flag-img">
                </div>
                <div class="box weather-type area">
                    <p class="type_waether">Weather</p>
                    <br>
                    <img src="assets/haze.png" alt="Haze" class="flag-img">
                </div>
                <div class="box area">
                    <p class="temp">--</p>
                </div>
                <div class="box">
                    <div class="box2">
                        <img src="assets/winds-weather-symbol.png" alt="WINDSPEED" class="img-s2">
                        <div class="box3">
                            <h4>WINDSPEED</h4>
                            <p class="windSpeed"> -- km/hr</p>
                        </div>
                    </div>
                    <div class="box2">
                        <img src="assets/humidity.png" alt="" class="img-s2">
                        <div class="box3">
                            <h4>HUMIDITY</h4>
                            <p class="humidity">--</p>
                        </div>
                    </div>
                    <div class="box2">
                        <img src="assets/clouds.png" alt="" class="img-s2">
                        <div class="box3">
                            <h4>CLOUDS</h4>
                            <p class="clouds">--</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3rd Screen -->
            <div class="third">
                <div class="box seachbar">
                    <input type="text" name="city" id="city" placeholder="Seach for city ...">
                    <button id ="searchWea">
                        <img src="assets/loupe.png" alt="seach" class="seach-img">
                    </button>
                </div>

            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
